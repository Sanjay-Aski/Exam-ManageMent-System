{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AdminLTE 3 | Log in</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="index2.html"><b>Admin</b>LTE</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Sign in to start your session</p>

          <form id="loginForm" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="passwd"
                name="passwd"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <select
                class="form-control select2"
                style="width: 100%"
                placeholder="Role"
                id="role"
                name="role"
              >
                <option selected="selected" disabled="disabled" value="default">
                  None
                </option>
                <option>InstituteAdmin</option>
                <option>UniversityAdmin</option>
                <option>ExamAdmin</option>
                <option>SuperAdmin</option>
                <option>Chancellor</option>
                <option>ViceChancellor</option>
                <option>Principal</option>
                <option>AttendanceAdmin</option>
                <option>ExamAdmin</option>
                <option>HeadOfDepartment</option>
                <option>DeputyHeadOfDepartment</option>
                <option>Teacher</option>
                <option>Student</option>
                <option>Parent</option>
                <option>Assistant</option>
              </select>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember" />
                  <label for="remember"> Remember Me </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">
                  Sign In
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <p class="mb-1">
            <a href="forgot-password.html">I forgot my password</a>
          </p>
          <p class="mb-0">
            <a href="{% url 'register' %}" class="text-center"
              >Register a new membership</a
            >
          </p>
        </div>
        <!-- /.login-card-body -->
        <div>
          {% for message in messages %}
          <h4>{{message}}</h4>
          {% endfor %}
        </div>
      </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- jquery-validation -->
    <script src="{% static 'plugins/jquery-validation/jquery.validate.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-validation/additional-methods.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <script>
      $(function () {
        $("#loginForm").validate({
          rules: {
            username: {
              required: true,
            },
            passwd: {
              required: true,
              minlength: 5,
            },
          },
          messages: {
            first_name: {
              required: "Please enter a First Name",
            },
            passwd: {
              required: "Please provide a password",
              minlength: "Your password must be at least 5 characters long",
            },
          },
          errorElement: "span",
          errorPlacement: function (error, element) {
            error.addClass("invalid-feedback");
            element.closest(".form-group").append(error);
          },
          highlight: function (element, errorClass, validClass) {
            $(element).addClass("is-invalid");
          },
          unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass("is-invalid");
          },
        });
      });
    </script>
  </body>
</html>
